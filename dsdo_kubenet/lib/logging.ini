[formatters]
keys=default

[formatter_default]
format=%(asctime)s:%(name)s:%(levelname)s:%(message)s
class=logging.Formatter

[handlers]
keys=console, error_file

[handler_console]
class=logging.StreamHandler
level=INFO
formatter=default
args=(sys.stderr,)

[handler_error_file]
class=logging.FileHandler
level=DEBUG
formatter=default
args=("error.log", "w")

[loggers]
keys=root

[logger_root]
level=DEBUG
formatter=default
handlers=console,error_file