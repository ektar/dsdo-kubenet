---
apiVersion: v1
kind: Secret
metadata:
  name: ldap-tls
  namespace: ldap
type: Opaque
data:
  tls.key: "{{ certs['ldap']['key'] }}"
  tls.crt: "{{ certs['ldap']['crt'] }}"
  ca.crt: "{{ certs['ldap']['fullchain'] }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: ldap-ui-tls
  namespace: ldap
type: Opaque
data:
  tls.key: "{{ certs['ldap-ui']['key'] }}"
  tls.crt: "{{ certs['ldap-ui']['crt'] }}"
  ca.crt: "{{ certs['ldap-ui']['fullchain'] }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: ldap-startup-config
  namespace: ldap
type: Opaque
data:
  env.yaml: "{{ startup_configs['env.yaml'] }}"
  env.startup.yaml: "{{ startup_configs['env.startup.yaml'] }}"
